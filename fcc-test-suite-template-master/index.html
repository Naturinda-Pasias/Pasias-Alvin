<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
     
    <h1 id="title">Hello World, we are software developers!</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form action="" id="survey-form">
      <label for="name" id="name-label">Please enter your name</label>
      <input type="text" name="name" id="name" placeholder="Please enter your name" required>
      <label for="email" id="email-label">Enter your Email Address</label>
      <input type="email" name="email" id="email" placeholder="Enter your Email Address" required>
      <label for="number" id="number-label">Please enter your Number between 10 & 1000</label>
      <input type="number" name="number" id="number" min="10" max="1000" placeholder="Enter numbers btn 10 and 1000">
      <select name="dropdown" id="dropdown">
        <option value="Hello">Hello</option>
        <option value="world">World</option>
        
      </select>



    </form>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    Hello Camper!

    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
    <script  src="js/index.js"></script>
  </body>
</html>
